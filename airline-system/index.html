<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Jupiter Airlines</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>
<body>

  <header>
    <nav id="header-nav" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <div class="image-txt-container">
            <img src="images/plane.png">
            <a href="index.html"><h1>Jupiter Airlines</h1></a>
          </div>

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div id="collapsable-nav" class="collapse navbar-collapse">
           <ul id="nav-list" class="nav navbar-nav navbar-right">
            <li class=" active text-center">
              <a href="#" type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="bottom">Login</a>
            </li>
          </ul><!-- #nav-list -->
        </div><!-- .collapse .navbar-collapse -->
      </div><!-- .container -->
    </nav><!-- #header-nav -->

    <div id="flight-nav" class = navbar>
      <ul id="nav-list" class="nav navbar-nav">
        <li class="text-center"><button id="button-1" class = "navbutton" onclick="navpopup('flight-page','1')"><span class="glyphicon glyphicon-plane"></span> Flights</button></li>
        <li class="text-center"><button id="button-2" class = "navbutton" onclick="navpopup('checkin-page','2')"><span class="glyphicon glyphicon-check"></span> Check In</button></li>
        <li class="text-center"><button id="button-3" class = "navbutton" onclick="navpopup('flightsts-page','3')"><span class="glyphicon glyphicon-random"></span> Flight Status</button></li>
        <li class="text-center"><button id="button-4" class = "navbutton" onclick="navpopup('flightschedule-page','4')"><span class="glyphicon glyphicon-time"></span> Flight Schedule</button></li>
      </li>

    <div id="popover_content_wrapper" class="tab-content" style="display: none">
      <div id="login-text">Login</div>
        <form>
          <label for="email">Email address:</label>
          <input type="email" id="email" name="email">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
          <button id="login-button" type="submit">Login</button>
        </form>
      </div>
      </ul>
    </div>
    
  </header>

  <div id="main-content" class="container">
    <div id="slider" class="col-md-12 col-sm-12 col-xs-12">
      <ul id="slideWrap">
        <li>
          <p>Where is your next destination?</p>
          <img src="images/1.png">
          <button type="button" class="button-17 check-in ">Book Now</button>
        </li>
        <li>
          <p>Ready to Check In?</p>
          <img src="images/check-in-1.png">
          <button type="button" class="button-17 check-in ">Check In</button>
        </li>
        <li>
          <p>Flight Status & Schedule</p>
          <img src="images/3.png">
          <button type="button" class="button-17 check-in ">View Now</button>
        </li>
        <li>
          <p>Need extra baggage?</p>
          <img src="images/2.png">
          <button type="button" class="button-17 check-in ">Find out More</button>
        </li>
        
      </ul>
      <a id="prev" href="#">&#8810;</a>
      <a id="next" href="#">&#8811;</a>
    </div>
  </div>

  <div id="home-tiles" class="row">
    <div class="col-md-4 col-sm-6 col-xs-12">
      <a href="index.html"><div id="menu-tile"><span>INFLIGHT MENU</span></div></a>
    </div>
    <div class="col-md-4 col-sm-6 col-xs-12">
      <a href="index.html"><div id="specials-tile"><span>DISCOVER</span></div></a>
    </div>
  </div><!-- End of #home-tiles -->

  <div id="flight-page" class="popup">
    <form class="flight-content">
      <span class="close">&times;</span>
      <input type="text" id="from" name="from" placeholder="From">
      <input type="text" id="to" name="to" placeholder="To">
      <button type="submit" class="btn">Search</button>
    </form>  
  </div>

  <div id="checkin-page" class="popup">
    <form class="checkin-content">
      <span class="close">&times;</span>
      <p>Check In</p>
      <hr>
      <input type="text" id="breference" name="breference" placeholder="Booking reference">
      <input type="text" id="fname" name="fname" placeholder="Family name (as in passport)">
      <button type="submit" class="btn">Check In</button>
    </form>  
  </div>  

  <div id="flightsts-page" class="popup">
    <form class="flightsts-content">
      <span class="close">&times;</span>
      <label>Date</label>
      <input type="date" id="fstatus" name="fstatus">
      <label>Flight number</label>
      <input type="text" id="fnumber" name="fnumber">
      <button type="submit" class="btn">Submit</button>
    </form>  
  </div> 

  <div id="flightschedule-page" class="popup">
    <form class="flightschedule-content">
      <span class="close">&times;</span>
      <input type="text" id="from" name="from" placeholder="From">
      <input type="text" id="to" name="to" placeholder="To"><br><br>
      <label>Depart Date: </label>
      <input type="date" id="depart" name="depart">
      <label>Return Date: </label>
      <input type="date" id="return" name="return">
      <button type="submit" class="btn">Search</button>
    </form>  
  </div> 

  <footer class="panel-footer">
    <div class="container">
      <div class="row">
        <section id="company" class="col-sm-4">
          <span>COMPANY</span><br>
          company
          <hr class="visible-xs">
        </section>
        <section id="career" class="col-sm-4">
          <span>Careers</span><br>
          Career
          <hr class="visible-xs">
        </section>
        <section id="support" class="col-sm-4">
          Support
        </section>
      </div>
      <div class="text-center">&copy; Copyright Jupiter Airlines 2022</div>
    </div>
  </footer>
  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
